
<template name="patient_info">

	<div>
		{{#with patient}}
	  		{{patient.lastName}} , {{patient.firstName}}
		{{/with}}
		<span style="float:right">
			<select id="patient-select" >
	    		<option disabled="disabled" selected="selected" >Select Patient</option>   
	    		<!-- <option value="none">no patient</option>  		 -->
			    {{#each patients}}
			        <option value="{{patientID}}">{{lastName}}, {{firstName}}</option>
			    {{/each}}
			</select>
		</span>

	</div>

	<div style="border: 1px solid black">
	{{#with patient}}
	  <div>Age: {{calc_age}} yo. {{patient.race}} {{patient.gender}} - {{patient.height}} cm. {{patient.weight}} Kg. 
	  </div>
	  {{#if hasAllergies}}
	  	<div style="background: orange; border-radius: 5px"> <span class="glyphicon glyphicon-warning-sign" style="color:red;">&nbsp;</span>Allergies: {{patient.allergies}}</div> 
	  {{else}}
	  	<div>Allergies: {{patient.allergies}}</div> 
	  {{/if}}
	  <div >Heart Rate <span style="float: right;font-size: 15px; font-weight: bold">30</span></div>
	  <div style="border: 1px solid red">Blood Pressure <span style="float: right;font-size: 15px; font-weight: bold">90/60</span></div>
	  <div>Temperature <span style="float: right;font-size: 15px; font-weight: bold">98.6F</span></div>
	{{/with}}
	</div>

</template>
