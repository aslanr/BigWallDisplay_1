
<template name="patient_info">

<div>

<!-- Header: patient name and dropdown menu -->
	<div>
		{{#with patient}}
	  		{{patient.lastName}} , {{patient.firstName}}
		{{/with}}
		<span style="float:right">
			<select id="patient-select" >
	    		<option disabled="disabled" selected="selected" >Select Patient</option>   
	    		<!-- <option value="none">no patient</option>  		 -->
			    {{#each patients}}
			        <option value="{{patientID}}">{{lastName}}, {{firstName}}</option>
			    {{/each}}
			</select>
		</span>

	</div>

<!-- body: metrics -->
	<div style="border: 1px solid black;">
	{{#with patient}}

	<!-- patient demographics -->
	  <div>
	  	Age: {{calc_age}} yo. {{patient.race}} {{patient.gender}} - {{patient.height}} cm. {{patient.weight}} Kg. 
	  </div>

	  <!-- allergies -->
	  {{#if hasAllergies}}
	  	<div style="background: orange; border-radius: 5px"> 
	  		<span class="glyphicon glyphicon-warning-sign" style="color:red;padding: 1px 5px;"></span>
	  		Allergies: {{patient.allergies}} 
	  	</div> 
	  {{else}}
	  	<div>Allergies: No known allergies.</div> 
	  {{/if}}

	  	  <!-- assesment -->
	  <!-- {{#with patientAssesment}} -->
	  <div style="background: {{patientAssesment.backgroundcolor}}; border-radius: 2px;">
	  <!-- <div class="alert {{patientAssesment.alert}}" role="alert" style="padding: 2px;margin-bottom: 2px;"> -->
	  	<span style="font-weight: bold;">Assesment: </span>
	  	<span style="color: {{patientAssesment.textcolor}}">{{patientAssesment.message}}</span>
	  </div>
	  <!-- {{/with}} -->

	  <!-- blood pressure -->
	  <div>
	    <div id="left-container">
	        <span> Blood Pressure </span>
	    </div>
	    <div id="right-container">
	        <div id="double-decker">
	            <div>
	            	<span title="systolic pressure">SYS</span>
            		<span>115/135</span>
            	</div>
	            <div>
	            	<span title="diastolic pressure">DIAS</span>
            		<span>70/90</span>
	            </div>
	        </div>
	    </div>
	  </div>



	  <!-- heart rate  -->
	  <div>
	  	<span class="metric-caption"> Heart Rate </span>
	    <span class="metric-reading">30</span>
	  </div>
	  
	  

	  <!-- SPO2 -->
	  <div>
	    <div id="left-container">
	        <span> SPO <sub>2</sub> </span>
	    </div>
	    <div id="right-container">
	        <div id="double-decker">
	            <div>
	            	<span title="pulse rate">PR</span>
            		<span>90/60</span>
            	</div>
	            <div>
	            	<span title="saturation">SAT</span>
            		<span>90/60</span>
	            </div>
	        </div>
	    </div>
	  </div>

	  <!-- temperature -->
	  <div >
	  	<span class="metric-caption"> Temperature</span>
	  	<span class="metric-reading">37&deg;C</span>
	  </div>

	{{/with}}
	</div>

</div>

</template>
