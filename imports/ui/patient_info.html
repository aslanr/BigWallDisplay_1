
<template name="patient_info">

	<div>
		{{#with patient}}
	  		{{patient.lastName}} , {{patient.firstName}}
		{{/with}}
		<span style="float:right">
			<select id="patient-select" >
	    		<option disabled="disabled" selected="selected" >Select Patient</option>   
	    		<!-- <option value="none">no patient</option>  		 -->
			    {{#each patients}}
			        <option value="{{patientID}}">{{lastName}}, {{firstName}}</option>
			    {{/each}}
			</select>
		</span>

	</div>

	<div style="border: 1px solid black">
	{{#with patient}}
	  <div>Age: {{calc_age}} yo. {{patient.race}} {{patient.gender}} - {{patient.height}} cm. {{patient.weight}} Kg. 
	  </div>
	  {{#if hasAllergies}}
	  	<div style="background: orange; border-radius: 5px"> 
	  		<span class="glyphicon glyphicon-warning-sign" style="color:red;padding: 1px 5px;"></span>
	  		Allergies: {{patient.allergies}} 
	  	</div> 
	  {{else}}
	  	<div>Allergies: No known allergies.</div> 
	  {{/if}}

	  <!-- blood pressure -->
	  <div>
	    <div id="div1">
	        <span style="font-size: 16px; font-weight: bold;vertical-align: middle;text-align: center;"> Blood Pressure </span>
	    </div>
	    <div id="div2">
	        <div id="msgErreur">
	            <div>
	            	SYS
            		<span style="font-size: 12px; font-weight: bold;">90/60</span>
            	</div>
	            <div>
	            	DIAS
            		<span style="font-size: 12px; font-weight: bold;">90/60</span>
	            </div>
	        </div>
	    </div>
</div>



	  <!-- heart rate  -->
	  <div >Heart Rate <span style="float: right;font-size: 12px; font-weight: bold">30</span></div>
	  
	  <!-- temperature -->
	  <div>Temperature <span style="float: right;font-size: 12px; font-weight: bold">37 C</span></div>

	  <!-- SPO2 -->
	   <div>SPO <sub>2</sub> <span style="float: right;font-size: 12px; font-weight: bold">98.6F</span></div>
	{{/with}}
	</div>

</template>
