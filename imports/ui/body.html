<body>
  <div class="container">
    <header>
      <h1>Patients</h1>
    </header>
 
    <ul>
      {{#each patients}}
        {{> patientInfo}}
      {{/each}}
    </ul>
  </div>

  <!-- {{> patient thispatient 4}} -->
  {{> patient}}
  <hr/>
  {{> patient}}
</body>
 
<template name="patientInfo">
  <li>{{firstName}} - {{lastName}}</li>
</template>
